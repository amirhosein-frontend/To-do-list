<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="Icon" href="./Icon.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>To-do-list</h1>
    <div class="container">
      <div class="entrance-Section">
        <input
          class="enterNote"
          spellcheck="false"
          type="text"
          placeholder="Write down what you want to do."
        />
        <button class="enterBtn" type="button">+</button>
      </div>
      <hr />
      <div class="output-Section"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
